<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<link rel="stylesheet" type="text/css" href="../AmazeUI/css/amazeui.min.css" />
		<style type="text/css">
			div,
			span,
			ul,
			li,
			p,
			input {
				display: block;
				color: #999;
				line-height: 3rem;
				width: 100%;
				margin-bottom: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="am-container" id="app">
			<div class="am-input-group">
				<label class="am-input-group-label"><i class="am-icon-clock-o"></i></label>
				<input v-model="message" class="am-form-field" type="text"  placeholder="双向绑定" />
			</div>
			<span v-bind:title="message">
				{{reversedMessage}}
			</span>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">		
		var app = new Vue({
			el: "#app",
			data: {
				message: '和谐社会',
				bookname: '1949年'	
			},
			computed:{
				/* reversedMessage: function(){
					console.log(this);
					return this.message.split('').reverse().join('-');
				} */
				// 等同于如下:
				reversedMessage: {
					get: function(){
						console.log('this function be called');
						return this.message.split('').reverse().join('-');
					}
				}
			}
		})
		

	</script>
</html>
