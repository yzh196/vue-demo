<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<link rel="stylesheet" type="text/css" href="../AmazeUI/css/amazeui.min.css" />
		<style type="text/css">
			div,
			ul,
			li,
			p,
			input,
			button {
				display: block;
				color: #999;
				width: 100%;
				margin-bottom: 1rem;
			}
		</style>
	</head>
	<body>

		<div class="am-container" id="app">

			<h3>{{newMessage}}</h3>
			<p>111112222122222</p>
			<h3>222222	``222</h3>


		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var name = 'yzh';
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello  today',
				bar: 'def',
				name: 'cuixi'
			},
			watch:{	//异步
				message:function (newval,oldval) {
					console.log(newval);
				}
			},
			computed:{
				newMessage:function () {
					console.log('22');
					return 'computed ' + this.message + '&'+ name + '@ this_time' + new Date().toLocaleTimeString();
				}
			},
			created: function() {
				console.log('创建了实例')
			}
		})
	</script>
</html>
